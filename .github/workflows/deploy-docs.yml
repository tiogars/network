name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build documentation with Docker
        run: |
          docker run \
            -v ${{ github.workspace }}/docs:/server/docs \
            -v ${{ github.workspace }}/mkdocs.yml:/server/mkdocs.yml \
            -v ${{ github.workspace }}/site:/server/site \
            -w /server/ \
            ghcr.io/tiogars/mkdocs-docker-image:latest \
            build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
